<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Similarity Detection - Upload & Waveform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e8ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .waveform-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .waveform-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .audio-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        #waveformCanvas {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Audio Similarity Detection</h1>
            <p>Week 17/11/25: Audio Upload & Waveform Display</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click or drag & drop audio file here</div>
                <div class="upload-hint">Supported formats: MP3, WAV, OGG, FLAC, M4A (Max 10MB)</div>
                <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.flac,.m4a,audio/*">
                <button class="button" id="selectButton">Select File</button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="waveform-section" id="waveformSection">
            <h2>Audio Waveform</h2>

            <div class="audio-info" id="audioInfo"></div>

            <canvas id="waveformCanvas"></canvas>
        </div>

        <footer>
            <p>Audio Similarity Detection System - Undergraduate Project 2025/26</p>
        </footer>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectButton = document.getElementById('selectButton');
        const statusMessage = document.getElementById('statusMessage');
        const waveformSection = document.getElementById('waveformSection');
        const audioInfo = document.getElementById('audioInfo');
        const waveformCanvas = document.getElementById('waveformCanvas');

        // Click to select file
        uploadArea.addEventListener('click', () => fileInput.click());
        selectButton.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function hideMessage() {
            statusMessage.style.display = 'none';
        }

        async function handleFile(file) {
            // Validate file type
            const allowedTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg', 'audio/flac', 'audio/mp4', 'audio/x-m4a'];
            const allowedExtensions = ['.mp3', '.wav', '.ogg', '.flac', '.m4a'];

            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(fileExtension)) {
                showMessage('Invalid file type. Please select an audio file.', 'error');
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('File is too large. Maximum size is 10MB.', 'error');
                return;
            }

            showMessage(`Uploading ${file.name}...`, 'info');
            waveformSection.style.display = 'none';

            // Create form data
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    displayWaveform(data);
                } else {
                    showMessage(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}. Make sure the backend server is running.`, 'error');
                console.error('Upload error:', error);
            }
        }

        function displayWaveform(data) {
            // Show waveform section
            waveformSection.style.display = 'block';

            // Display audio info
            audioInfo.innerHTML = `
                <div class="info-card">
                    <div class="info-label">Filename</div>
                    <div class="info-value">${data.filename}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Duration</div>
                    <div class="info-value">${data.duration.toFixed(2)}s</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Sample Rate</div>
                    <div class="info-value">${data.sample_rate} Hz</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Total Samples</div>
                    <div class="info-value">${data.num_samples.toLocaleString()}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">RMS Energy</div>
                    <div class="info-value">${data.rms.toFixed(4)}</div>
                </div>
            `;

            // Draw waveform
            drawWaveform(data.waveform);

            // Scroll to waveform
            waveformSection.scrollIntoView({ behavior: 'smooth' });
        }

        function drawWaveform(samples) {
            const canvas = waveformCanvas;
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 200;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = '#fafafa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // Draw waveform
            const step = canvas.width / samples.length;
            const amplitude = canvas.height / 2;

            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let i = 0; i < samples.length; i++) {
                const x = i * step;
                const y = (canvas.height / 2) - (samples[i] * amplitude);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();

            // Draw filled area under waveform
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.lineTo(0, canvas.height / 2);
            ctx.closePath();
            ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.fill();
        }

        // Responsive canvas resize
        window.addEventListener('resize', () => {
            if (waveformSection.style.display !== 'none') {
                // Redraw waveform on resize if data exists
                const canvas = waveformCanvas;
                if (canvas.waveformData) {
                    drawWaveform(canvas.waveformData);
                }
            }
        });
    </script>
</body>
</html>
